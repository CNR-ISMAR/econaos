title:
  en: "ECONAOS: long term ecological marine data and the Open Science"
  it: "ECONAOS: i dati ecologici marini a lungo termine e la Scienza Aperta"
email: annalisa.minelli@ve.ismar.cnr.it
description:
  en: "Open Science principles are more and more pervasive in a scientist's life. The Institute for Marine Science at the Italian National Council of Research (CNR-ISMAR) makes part of an international network of Long Term Ecological Data, and provides a great variety of oceanographic data. We focus on North Adriatic area and our aim is to implement a strategy to open all the lifecycle of our research: starting from the collection of data, to the publication of results. Stay tuned!"
  it: "I principi della Scienza Aperta pervadono sempre di più la vita degli scienziati. L'istututo di Scienze Marine del CNR (CNR) fa parte di una rete internazionale di dati ecologici a lungo termine (LTER) e fornisce una grande varietà di dati oceanografici. Ci focalizziamo sulla zona Nord Adriatica con l'obiettivo di realizzare un processo di apertura di tutto il ciclo di vita di un progetto di ricerca: dalla raccolta dei dati alla pubblicazione dei risultati. Stay tuned!"
